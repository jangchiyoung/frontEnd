<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    caption {
        text-align: center;
        
    }
    table {
        text-align: center;
        width: 60%;
        height: 60%;
        border-collapse: collapse;
        
    }
    td,tr {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        width: 20%;
    }
</style>
<body>
    <!--문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어보세요-->
    <caption>자바 수업반</caption>
    <table id="demo">
        
    </table>
    <script>
        let result ="<tr>";
        const time = ['09:00','11:00','12:30','14:00','16:45']
        const todo = ['수업','과제','점심식사','주간회의','자료조사']
        for (let i=0;i<time.length;i++) {
            result += "<td style = 'background-color: antiquewhite'>" +time[i]+"</td>";
        }
        result += "</tr>";
        document.getElementById('demo').innerHTML=result;
        for (let j=0;j<todo.length;j++) {
            result += "<td>"+todo[j]+"</td>";
        }
        result += "</tr>";
        document.getElementById('demo').innerHTML=result;

    </script>
</body>
</html>
