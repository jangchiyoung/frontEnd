<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame의 약자 : 현재 문서에 다른 html 문서를 포함시킨다.-->
    <!-- src에 포함시킬 문서를 지정합니다. url(파일,도메인네임...)-->
    <iframe src="use_idselector.html"frameborder="0"
    style="width: 100%; height: 30%;"></iframe>
    <!-- iframe height는 %가 부모기준, 부모 body가 height 가 없으므로 설정 안된상태-->
    
    <!-- http:// ~주소 url 포함도 가능합니다.-->
    <!-- 보안상의 이유로 deny(거절하다.)-->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%; height: 30%;"></iframe>
    <!-- w3school.com-->
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"
    style="width: 100%; height: 30%;"></iframe>
    <iframe src="" frameborder="0"></iframe> 
</body>
</html>
