<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame의 약자 : 현재 문서에 다른 html 문서를 포함시킨다.-->
    <!-- src에 포함시킬 문서를 지정합니다. url(파일,도메인네임...)-->
    <iframe src="use_idselector.html"frameborder="0"
    style="width: 100%; height: 400px;"></iframe>
    <!-- iframe height는 %가 부모기준, 부모 body가 height 가 없으므로 설정 안된상태-->
    
    <!-- http:// ~주소 url 포함도 가능합니다.-->
    <!-- 보안상의 이유로 deny(거절하다.)-->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%; height: 400px;"></iframe>
    <!-- w3school.com-->
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"
    style="width: 100%; height: 400px;"></iframe>
    <!-- a 태그에서 iframe 문서 설정하기-->
    <p>
        <a href="table_span.html" target="menu1">다른 예제 보기</a>
        <!--링크 설정 : 페이지 이동, target 속성으로 보여질 곳 설정
            예 : target= "_blank" 는 새로운 탭에서 열기
        -->
        <iframe src="" frameborder="0"name="menu1" style="width: 100%; height: 400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기 : 공유링크-->
    <div> <!-- iframe 은 inline 요소입니다.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WY-FFD9hk3M"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    </div> 
    <div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13105.278076942017!2d135.24247199116596!3d34.79790238808701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60008a428c9b9481%3A0xe4f89177d0b66f8f!2z7YOA7J207L2U64W47Jyg!5e0!3m2!1sko!2skr!4v1630998973209!5m2!1sko!2skr" 
    width="600" height="450" style="border:0;" 
    allowfullscreen="" loading="lazy"></iframe>
    </div>
    <iframe src="https://map.naver.com/v5/search/%EC%97%AD%EC%B4%8C%20%EC%98%A4%EB%A7%88%EC%B9%B4%EC%84%B8/place/1971832408?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&c=14128300.5469952,4523361.0437976,15,0,0,0,dh" frameborder="0"style= "width: 100%; height: 500px;"
    ></iframe>
</body>
</html>
