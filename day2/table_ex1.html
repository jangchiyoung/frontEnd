<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-2 Table</title>
</head>
<body>
    <!--
        table : 표(행/ 열, row/col)
        table 태그 : 생성 태그
         tr 태그 : 행 생성
          td 태그 : 행안에서 열을 생성
    -->
    <!-- width 를 % 설정하면 *부모 태그*를 기준으로 비율 설정-->
    <table style="width: 70%;">
        <!-- 테이블의 제목 : 캡션-->
        <caption>우리반 연락처</caption>
        <tr> <!-- style 속성으로 디자인 프로퍼티 설정하기-->
            <!--td 대신에 제목 열일 때 th 사용-->
            <th style="width: 20%;color:blueviolet;">번호</th>
            <th style="width: 30%;">이름</th>
            <th style="width: 50%;">연락처</th>
        </tr> <!-- border 는 선의 굵기 모양 색상 설정-->
            <td style="border: 1px solid rgb(16, 19, 16);">1</td>
            <td style="border: 1px solid rgb(0, 65, 51);">사나</td>
            <td style="border: 1px solid gray;">010-1234-7898</td>
            <!-- width는 같은 열이면 같은 값이 적용-->
        </tr>
        <tr>
            <td>2</td>
            <td>미나</td>
            <td>010-4567-3456</td>
        </tr>
    </table>
</body>
</html>
