<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
  caption {
        text-align: center;
    }
    table {
        text-align: center;
        width: 60%;
        height: 60%;
        border-collapse: collapse;
    }
    td,tr {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        width: 20%;
    }
</style>
<body>
    <table id="work">

    </table>
    <script>
        const works = [{time:'09:00',todo:'수업'},
                        {time:'11:00',todo:'과제'},
                        {time:'12:30',todo:'점심식사'},
                        {time:'14:00',todo:'주간회의'},
                        {time:'16:45',todo:'자료조사'}]; //객체의 배열
        //1)배열이므로 forEach 메소드 사용합니다.
        //2)table 안의 tr 태그는 createElement로 만듭니다.
        //3)td 태그의 내용은 배열의 객체 프로퍼티를 활용합니다. ->템플릿 문자열과 표현식을 사용합니다.
        //4)자식 요소 추가하는 appendchild 메소드 사용합니다.
        //이승준님꺼
        works.forEach(function(value) {
            const $tr = document.createElement("tr");
            $tr.innerHTML= `<td style = 'background-color: antiquewhite'>${value.time}</td>
                            <td>${value.todo}</td>`;
            work.appendChild($tr);
        });
        
        //선생님
        works.forEach(function(work){
            const $tr = document.createElement('tr');
            const $temp = `<td style = 'background-color: antiquewhite'>${work.time}</td>
                            <td>${work.todo}</td>`;
            $tr.innerHTML = $temp;
            document.getElementById('work').appendChild($tr);
        })
    </script>
</body>
</html>
